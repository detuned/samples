<div class="beats-chart sparkline" data-ng-class="">
	<span class="sparkline__grid sparkline__grid_max">
		<span class="sparkline__grid-value" data-ng-bind="maxValue|numberFormat"></span>
	</span>
	<div role="chart" class="sparkline__chart"></div>
	<span class="sparkline__grid sparkline__grid_min">
		<span class="sparkline__grid-value" data-ng-bind="minValue|numberFormat"></span>
	</span>
</div>
